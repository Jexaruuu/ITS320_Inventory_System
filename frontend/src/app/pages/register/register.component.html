<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="max-w-4xl w-full grid md:grid-cols-2 bg-white shadow-md rounded-lg overflow-hidden">

    <!-- 📘 Left Welcome Section -->
    <div class="hidden md:flex flex-col items-center justify-center bg-blue-600 text-white p-10">
      <h1 class="text-4xl font-bold mb-4 text-center">Rampire Inventory System</h1>
      <p class="text-center text-lg opacity-90">Securely create an account and start managing your inventory.</p>
    </div>

    <!-- 📝 Right Register Form -->
    <div class="w-full p-8 md:p-12">
      <h2 class="text-3xl font-bold text-blue-600 text-center mb-6">Register</h2>

      <form (ngSubmit)="onRegister()" #registerForm="ngForm" novalidate>
  <!-- Username Field -->
  <div class="mb-4">
    <label class="block mb-1 text-gray-700">Username</label>
    <input
      type="text"
      name="username"
      [(ngModel)]="username"
      #usernameField="ngModel"
      required
      class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      placeholder="Choose a username"
    />
    <div *ngIf="usernameField.invalid && usernameField.touched" class="text-red-500 text-sm mt-1">
      Username is required.
    </div>
  </div>

  <!-- Password Field -->
  <div class="mb-6">
    <label class="block mb-1 text-gray-700">Password</label>
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      #passwordField="ngModel"
      required
      class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      placeholder="Choose a password"
    />
    <div *ngIf="passwordField.invalid && passwordField.touched" class="text-red-500 text-sm mt-1">
      Password is required.
    </div>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    [disabled]="registerForm.invalid"
    class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition disabled:opacity-50"
  >
    Register
  </button>
</form>

        <p class="mt-4 text-sm text-gray-600">
      Already have an account? 
      <a href="/login" class="text-blue-500 hover:underline">Log In</a>
    </p>
    </div>
  </div>
</div>
