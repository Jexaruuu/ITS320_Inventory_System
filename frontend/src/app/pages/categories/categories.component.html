<div class="p-6 max-w-3xl mx-auto"> 
  <h2 class="text-2xl font-bold mb-6 text-blue-600">Manage Categories</h2>

  <!-- üîô Back Button -->
<button
  (click)="goBack()"
  class="mb-4 inline-flex items-center text-blue-600 hover:text-blue-800 font-medium"
>
  ‚Üê Back
</button>

  <!-- Add Category Form -->
  <form (ngSubmit)="addCategory()" class="flex gap-4 mb-6">
    <input
      type="text"
      [(ngModel)]="newCategory"
      name="newCategory"
      required
      class="flex-1 border p-2 rounded"
      placeholder="Enter category name"
    />
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Add
    </button>
  </form>

  <!-- Categories Table -->
  <table class="w-full bg-white shadow rounded">
    <thead class="bg-blue-100 text-blue-800">
      <tr>
        <th class="text-left p-3">Category Name</th>
        <th class="text-right p-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories" class="border-b">
        <td class="p-3">
          <input
            *ngIf="editingId === category._id"
            [(ngModel)]="editingName"
            name="editingName"
            class="border p-1 w-full"
            required
          />
          <span *ngIf="editingId !== category._id">{{ category.name }}</span>
        </td>
        <td class="p-3 text-right space-x-2">
          <button
            *ngIf="editingId !== category._id"
            (click)="startEdit(category)"
            class="text-blue-600 hover:underline"
          >
            Edit
          </button>
          <button
            *ngIf="editingId === category._id"
            (click)="saveEdit(category._id)"
            class="text-green-600 hover:underline"
          >
            Save
          </button>
          <button
            (click)="deleteCategory(category._id)"
            class="text-red-600 hover:underline"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
