<div class="flex h-screen bg-[#f0f2f5] font-sans">
  <!-- Sidebar -->
  <aside class="w-72 bg-white shadow-md flex flex-col border-r border-gray-200">
    <!-- Sidebar Header -->
    <div class="p-6 border-b border-gray-100">
      <h2 class="text-2xl font-bold text-[#1877f2]">CoreStock</h2>
      <p class="text-base mt-2 text-gray-700 font-medium flex items-center gap-2">
  <svg class="w-5 h-5 text-[#1877f2]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A9 9 0 1112 21a9 9 0 01-6.879-3.196zM12 12a4 4 0 100-8 4 4 0 000 8z" />
  </svg>
  {{ username }}
</p>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 mt-4 space-y-1 px-3 text-[15px]">
      <a
        routerLink="/dashboard"
        routerLinkActive="bg-[#e7f3ff] text-[#1877f2] font-semibold"
        class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-700 hover:bg-[#f0f2f5] transition"
      >
        <svg class="w-5 h-5 text-[#1877f2]" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
        </svg>
        Dashboard
      </a>

      <a
        routerLink="/categories"
        routerLinkActive="bg-[#e7f3ff] text-[#1877f2] font-semibold"
        class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-700 hover:bg-[#f0f2f5] transition"
      >
        <svg class="w-5 h-5 text-[#1877f2]" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h7" />
        </svg>
        Categories
      </a>

      <a
        routerLink="/items"
        routerLinkActive="bg-[#e7f3ff] text-[#1877f2] font-semibold"
        class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-700 hover:bg-[#f0f2f5] transition"
      >
        <svg class="w-5 h-5 text-[#1877f2]" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 7h18M3 12h18M3 17h18" />
        </svg>
        Items
      </a>

      <a
        routerLink="/sales"
        routerLinkActive="bg-[#e7f3ff] text-[#1877f2] font-semibold"
        class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-700 hover:bg-[#f0f2f5] transition"
      >
        <svg class="w-5 h-5 text-[#1877f2]" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4m-4-4V4m0 12v4m8-8h4m-4 0H4" />
        </svg>
        Sales
      </a>
    </nav>

    <!-- Logout -->
    <button
      (click)="onLogout()"
      class="flex items-center gap-3 px-6 py-3 mt-auto text-red-600 hover:bg-red-100 rounded-xl transition"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 11-4 0V7a2 2 0 114 0v1" />
      </svg>
      Logout
    </button>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <router-outlet></router-outlet>
  </main>
</div>
