<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Create Account</h2>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <!-- Username Field -->
      <div class="mb-4">
        <label class="block mb-1 text-gray-700">Username</label>
        <input
          type="text"
          name="username"
          [(ngModel)]="username"
          required
          class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter username"
        />
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label class="block mb-1 text-gray-700">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter password"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition"
      >
        Register
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline font-medium">Log in</a>
    </p>
  </div>
</div>
