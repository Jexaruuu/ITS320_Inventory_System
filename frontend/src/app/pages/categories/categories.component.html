<div class="p-6 max-w-7xl mx-auto">
  <h2 class="text-3xl font-bold mb-8 text-[#1877f2]">Manage Categories</h2>

  <!-- Add Category Form -->
  <form (ngSubmit)="addCategory()" class="flex flex-col md:flex-row gap-4 mb-8 items-start md:items-center">
    <input
      type="text"
      [(ngModel)]="newCategory"
      name="newCategory"
      required
      class="flex-1 border border-gray-300 p-3 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#1877f2] w-full"
      placeholder="Enter new category name..."
    />
    <button
      type="submit"
      class="flex items-center gap-2 bg-[#1877f2] text-white px-5 py-3 rounded-md font-medium hover:bg-blue-700 transition"
    >
      ➕ Add Category
    </button>
  </form>

  <!-- Categories Table -->
  <div class="overflow-x-auto bg-white shadow-md rounded-lg">
    <table class="min-w-full text-sm">
      <thead class="bg-[#e9ebee] text-[#1877f2] uppercase text-xs font-semibold tracking-wider">
        <tr>
          <th class="text-left px-6 py-3">Category Name</th>
          <th class="text-right px-6 py-3">Actions</th>
        </tr>
      </thead>
      <tbody>
  <tr *ngFor="let category of categories" class="hover:bg-[#f0f2f5] text-[15px] transition">
    <td class="px-6 py-4">
      <input
        *ngIf="editingId === category._id"
        [(ngModel)]="editingName"
        name="editingName"
        class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-[#1877f2]"
        required
      />
      <span *ngIf="editingId !== category._id" class="text-gray-800 font-medium">{{ category.name }}</span>
    </td>
   <td class="px-6 py-4 text-right space-x-2">
  <button
    *ngIf="editingId !== category._id"
    (click)="startEdit(category)"
    class="inline-flex items-center gap-1 bg-[#e7f3ff] text-[#1877f2] px-3 py-1.5 rounded-md shadow hover:bg-[#d0e7ff] transition"
  >
    ✏️ <span>Edit</span>
  </button>

  <button
    *ngIf="editingId === category._id"
    (click)="saveEdit(category._id)"
    class="inline-flex items-center gap-1 bg-green-100 text-green-700 px-3 py-1.5 rounded-md shadow hover:bg-green-200 transition"
  >
    💾 <span>Save</span>
  </button>

  <button
    (click)="deleteCategory(category._id)"
    class="inline-flex items-center gap-1 bg-red-100 text-red-600 px-3 py-1.5 rounded-md shadow hover:bg-red-200 transition"
  >
    🗑️ <span>Delete</span>
  </button>
</td>
