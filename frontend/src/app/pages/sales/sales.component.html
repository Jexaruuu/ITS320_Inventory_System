<div class="p-6 max-w-7xl mx-auto">
  <h2 class="text-3xl font-bold mb-6 text-[#16a34a]">Sales Page</h2>

  <!-- Sales Table -->
  <div class="overflow-x-auto bg-white rounded-lg shadow-md">
    <table class="min-w-full text-sm">
      <thead class="bg-green-100 text-green-800 text-left uppercase text-xs font-semibold tracking-wider">
        <tr>
          <th class="p-3">Image</th>
          <th class="p-3">Item</th>
          <th class="p-3">Category</th>
          <th class="p-3">Quantity</th>
          <th class="p-3">Price</th>
          <th class="p-3 text-right">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items" class="hover:bg-[#f0f2f5] transition duration-150">
          <td class="p-3">
            <img
              *ngIf="item.image"
              [src]="'http://localhost:5000' + item.image"
              alt="Item Image"
              class="w-16 h-16 object-cover rounded"
            />
          </td>
          <td class="p-3 font-medium text-gray-800">{{ item.name }}</td>
          <td class="p-3 text-gray-600">{{ item.categoryId?.name }}</td>
          <td class="p-3">
            <span *ngIf="item.quantity > 0; else soldOut" class="text-gray-700">{{ item.quantity }}</span>
            <ng-template #soldOut>
              <span class="text-red-600 font-semibold">Sold Out</span>
            </ng-template>
          </td>
          <td class="p-3 text-gray-700">
            {{ item.price | currency:'PHP':'symbol':'1.2-2' }}
          </td>
          <td class="p-3 text-right">
            <button
              (click)="sellItem(item)"
              [disabled]="item.quantity <= 0"
              class="bg-[#16a34a] text-white px-4 py-2 rounded-md hover:bg-green-700 disabled:opacity-50 shadow-md transition"
            >
              Sell
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
